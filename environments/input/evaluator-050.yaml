name: ash-sage-refit
channels:
  - conda-forge
  - openeye
dependencies:
  - python
  - pip
  
  # chem
  - openeye-toolkits
  - openff-interchange=0.3.29  # forcebalance compatible
  - openff-qcsubmit
  - openff-nagl-base
  - openff-nagl-models
  - forcebalance=1.9.6
  - openmm=8.2.0
  
  # data
  - pyarrow

  # yammbs
  - geometric =1
  - pydantic =2
  - qcportal

  # other
  - seaborn
  - tqdm
  - mdanalysis
  - dask >=2.7.0
  - dask-jobqueue >=0.8.0
  - dask-kubernetes

  - pip:
    - git+https://github.com/openforcefield/openff-toolkit.git@add-nagl-global-v0165
    - git+https://github.com/openforcefield/openff-evaluator.git@main #7b5714f
    - git+https://github.com/openforcefield/yammbs.git@main #95126ac
    # - git+https://github.com/lilyminium/evaluator-equilibration@main #d9da956

